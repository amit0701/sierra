      cinder::config::cinder_config:
          solidfire/volume_driver:
              value: cinder.volume.drivers.solidfire.SolidFireDriver
          solidfire/san_ip:
              value: 192.168.166.30
          solidfire/san_login:
              value: admin
          solidfire/san_password:
              value: H1ghV0lt
