## A Heat environment file which can be used to set up storage
## backends.

resource_registry:
  OS::TripleO::ControllerExtraConfigPre: /home/stack/templates/flexpod-allcontrollers-pre.yaml
  
parameter_defaults:
  #### BACKEND SELECTION ####
  ## Whether to enable iscsi backend for Cinder.
  CinderEnableIscsiBackend: false
  ## Whether to enable rbd (Ceph) backend for Cinder.
  CinderEnableRbdBackend: false
  ## Whether to enable NFS backend for Cinder.
  # CinderEnableNfsBackend: false
  ## Whether to enable rbd (Ceph) backend for Nova ephemeral storage.
  NovaEnableRbdBackend: false
  SwiftMountCheck: true
  SwiftRawDisks: {"sdb":{}}
  SwiftUseLocalDir: false
  SolidFireSVIP: 192.168.89.30
  SwiftSolidFireLuns: 1
   ## Enables SolidFire backend
